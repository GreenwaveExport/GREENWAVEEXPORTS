<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenwave Exports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Logo only section */
    .logo-container {
      background: #ffffff;
      text-align: center;
      padding: 15px 0;
    }
    .logo-container img {
      width: 120px;
      height: auto;
      object-fit: contain;
      border-radius: 0;
    }

    /* Header after logo */
    header {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .tagline {
      font-style: normal;
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
      text-transform: uppercase;
      margin-top: 10px;
    }

    nav {
      background-color: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: bold;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 40px 20px;
      background-color: white;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      margin: 5px 0;
    }

    /* Product images */
    img.product-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    /* Animation for img.jpg */
    .animate-image {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* On hover effect */
    img.product-image:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo-container img {
        width: 90px;
      }
      .section {
        margin: 10px;
        padding: 20px 10px;
      }
      nav a {
        margin: 5px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<!-- Logo Section -->
<div class="logo-container">
  <img src="logo.png" alt="Greenwave Exports Logo">
</div>

<!-- Black Header -->
<header>
  <h1>Greenwave Exports</h1>
  <p class="tagline">Built on Trust. Shipped with Care.</p>
</header>

<!-- Navigation Bar -->
<nav>
  <a href="#about">About</a>
  <a href="#products">Products</a>
  <a href="#contact
