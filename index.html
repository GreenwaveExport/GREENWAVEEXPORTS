<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Animation - Hover Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Image Style */
    .hover-image {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
    }

    /* Hover Effect */
    .hover-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <img src="img.png" alt="Hover Animated Image" class="hover-image">

</body>
</html>
