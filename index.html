<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Animation - Page Load</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Animation Keyframes */
    @keyframes fadeZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Image Style */
    .animated-image {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeZoomIn 2s ease forwards;
    }
  </style>
</head>

<body>

  <img src="img.png" alt="Animated Image" class="animated-image">

</body>
</html>
